<div class="column gap-1 wrapper">
  <img [src]="product.image" alt="Product thumbnail" />
  <h2 class="title">{{ truncateName(product.name) }}</h2>

  <div class="row gap-05">
    <span class="price-lable">Price: </span>
    <span class="price">{{ product.price }}$</span>
  </div>

  <p-rating [(ngModel)]="product.rating" [readonly]="true" />

  <div class="row gap-05">
    <p-button
      label="Edit"
      icon="pi pi-pencil"
      severity="info"
      (click)="editProduct()"
    />
     <p-button
      label="Delete"
      icon="pi pi-trash"
      severity="danger"
      (click)="confirmDelete()"
      #deleteButton
     />
  </div>
</div>
<p-confirmPopup></p-confirmPopup>
